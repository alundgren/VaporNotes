<div class="container-fluid">
    <header class="bg-primary text-white d-flex justify-content-between align-items-center header">
        <div class="ms-3">
            <a [routerLink]="'/'">
                <img src="/assets/vapornotes-logo.png" alt="Logo" height="50">
            </a>
        </div>

        <div class="flex-grow-1 text-center">
            Vapor notes
        </div>

        <div class="me-3">
            <a href="#" (click)="logout($event)" class="text-white">Logout</a>
        </div>
    </header>

    <div class="content bg-light d-flex flex-column align-items-center justify-content-center">
        <ng-content select="[body]"></ng-content>
    </div>

    <footer class="bg-secondary text-white d-flex flex-row justify-content-end align-items-center footer">
        <ng-content select="[footer]"></ng-content>
    </footer>
</div>
